<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      overflow: hidden; /* Prevent scrolling */
    }

    #container {
      width: 100%;
      height: 100vh; /* 100% of the viewport height */
    }

    #monitor {
      background: #000;
      position: relative;
      border-top: 3px solid #888;
      margin: 5%;
      padding: 2% 2% 4% 2%;
      border-radius: 10px;
      border-bottom-left-radius: 50% 2%;
      border-bottom-right-radius: 50% 2%;
      transition: margin-right 1s;
    }

    #monitor:after {
      content: '';
      display: block;
      position: absolute;
      bottom: 3%;
      left: 36%;
      height: .5%;
      width: 28%;
      background: #ddd;
      border-radius: 50%;
      box-shadow: 0 0 3px 0 white;
    }

    #monitorscreen {
      position: relative;
      background-color: #777;
      background-size: cover;
      background-position: top center;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #channelLogo {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 75px; /* Adjust the size as needed */
      height: 75px;
      border-radius: 50%;
    }

    @media all and (min-width: 960px) {
      #monitor {
        -webkit-animation: tvflicker .2s infinite alternate;
        -moz-animation: tvflicker .5s infinite alternate;
        -o-animation: tvflicker .5s infinite alternate;
        animation: tvflicker .5s infinite alternate;
      }

      @-webkit-keyframes tvflicker {
        0%   { box-shadow: 0 0 100px 0 rgba(200, 235, 255, 0.4); }
        100% { box-shadow: 0 0 95px 0 rgba(200, 230, 255, 0.45); }
      }
      @-moz-keyframes tvflicker {
        0%   { box-shadow: 0 0 100px 0 rgba(225, 235, 255, 0.4); }
        100% { box-shadow: 0 0 60px 0 rgba(200, 220, 255, 0.6); }
      }
      @-o-keyframes tvflicker {
        0%   { box-shadow: 0 0 100px 0 rgba(225, 235, 255, 0.4); }
        100% { box-shadow: 0 0 60px 0 rgba(200, 220, 255, 0.6); }
      }
      @keyframes tvflicker {
        0%   { box-shadow: 0 0 100px 0 rgba(225, 235, 255, 0.4); }
        100% { box-shadow: 0 0 60px 0 rgba(200, 220, 255, 0.6); }
      }
    }
  </style>
</head>
<body>

<div id="container">
  <div id="monitor">
    <div id="monitorscreen">
      <video controls>

        Your browser does not support the video tag.
      </video>
      <img id="channelLogo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiDMDKImKhWBgA_YoSsJ6nbREQCpwo3fFjFl0EmBLpj46uGxKgteHbXPTUmUfN7s6bDWlY23eYBZv0mAohhss4-fjsSMFk_j_nVI8FMIQehnMWtT3gdAkfULYpLxkmI08_YS9O9ch2i29U1pELfvB3gPsJtYwaIE0_Sv0kc-yc1v1lQp7J6jSk4M7J4g1k9/s320/overalltv.png" alt="Channel Logo">
    </div>
  </div>
</div>

</body>
</html>
